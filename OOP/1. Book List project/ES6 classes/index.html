<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>Book list</title>
</head>
<body>
    <div class="container">
        <h1>Add book</h1>
        <form class="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" nama="title" id="title" class="u-full-width">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="u-full-width">
            </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody class="book-list"></tbody>
        </table>

    </div>

    <script src="js/scrpt.js"></script>
</body>
</html>
